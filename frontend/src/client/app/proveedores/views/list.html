<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Lista de Proveedores 
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/proveedores/create">
          <i class="glyphicon glyphicon-open"></i> Nuevo Proveedor
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="proveedores in $data">
              
              <td data-title="'Id'" sortable="'id'" filter="{ 'id': 'text' }">{{proveedores.id}}</td>
              
              <td data-title="'Nombre'" sortable="'nombre'" filter="{ 'nombre': 'text' }">{{proveedores.nombre}}</td>
              
              <td data-title="'Direccion'" sortable="'direccion'" filter="{ 'direccion': 'text' }">{{proveedores.direccion}}</td>
              
              <td data-title="'Telefono'" sortable="'telefono'" filter="{ 'telefono': 'text' }">{{proveedores.telefono}}</td>
              
              <td data-title="'Descripcion'" sortable="'descripcion'" filter="{ 'descripcion': 'text' }">{{proveedores.descripcion}}</td>
              
              <td data-title="'Estado'" sortable="'estado'"  >{{estados[proveedores.estado]}}</td>
              
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/proveedores/{{proveedores.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/proveedores/{{proveedores.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Â¿ Esta seguro ? " ng-really-click="vm.remove(proveedores)" item="proveedores">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
