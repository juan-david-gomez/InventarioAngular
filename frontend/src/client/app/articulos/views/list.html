<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Lista de Articulos 
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/articulos/create">
          <i class="glyphicon glyphicon-open"></i> Nuevo Articulo
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="articulos in $data">
              
              <td data-title="'Id'" sortable="'id'" filter="{ 'id': 'text' }">{{articulos.id}}</td>
              
              <td data-title="'Nombre'" sortable="'nombre'" filter="{ 'nombre': 'text' }">{{articulos.nombre}}</td>
              
              <td data-title="'Marca'" sortable="'marca'" filter="{ 'marca': 'text' }">{{articulos.marca.descripcion}}</td>
              
              <td data-title="'Tipo de Unidad'" sortable="'tipoUnidad'" filter="{ 'tipoUnidad': 'text' }">{{articulos.tipoUnidad.descripcion}}</td>
              
              <td data-title="'Precio de Compra'" sortable="'precioEntrada'" filter="{ 'precioEntrada': 'text' }">{{articulos.precioEntrada}}</td>
              
              <td data-title="'Precio de Venta'" sortable="'precioSalida'" filter="{ 'precioSalida': 'text' }">{{articulos.precioSalida}}</td>
              
              <td data-title="'Cantidad en Inventario'" sortable="'stock'" filter="{ 'stock': 'text' }">{{articulos.stock}}</td>
              
              <td data-title="'Estado'" sortable="'estado'"  >{{estados[articulos.estado]}}</td>
              
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/articulos/{{articulos.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/articulos/{{articulos.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Â¿ Esta seguro ? " ng-really-click="vm.remove(articulos)" item="articulos">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
