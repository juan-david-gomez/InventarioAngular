<section class="mainbar" data-ng-init="vm.toEditMarcas()">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Editar Marca
    </div>
    <div class="panel-body">

      <form data-ng-submit="vm.update()" novalidate>

        <formly-form model="vm.marcas" fields="vm.formFields" form="vm.form">
        </formly-form>

        <hr/>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="vm.form.$invalid">
              <i class="glyphicon glyphicon-ok"></i> Guardar
            </button>
            <a class="btn btn-danger" href="/marcas">
              <i class="glyphicon glyphicon-remove"></i> Cancelar
            </a>
        </div>

        <div data-ng-show="vm.error" class="alert alert-danger form-group">
          <strong data-ng-bind="vm.error"></strong>
        </div>

      </form>


    </div>
  </div>

</section>
