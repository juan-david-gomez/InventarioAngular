<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Lista de Almacenes 
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/almacenes/create">
          <i class="glyphicon glyphicon-open"></i> Nuevo Almacen
        </a>
      </div>
      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="almacenes in $data">
              
              <td data-title="'Id'" sortable="'id'" filter="{ 'id': 'text' }">{{almacenes.id}}</td>
              
              <td data-title="'Nombre'" sortable="'nombre'" filter="{ 'nombre': 'text' }">{{almacenes.nombre}}</td>
              
              <td data-title="'Direccion'" sortable="'direccion'" filter="{ 'direccion': 'text' }">{{almacenes.direccion}}</td>
              
              <td data-title="'Telefono'" sortable="'telefono'" filter="{ 'telefono': 'text' }">{{almacenes.telefono}}</td>
              
              <td data-title="'Estado'" sortable="'estado'" >{{estados[almacenes.estado]}}</td>
              
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/almacenes/{{almacenes.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/almacenes/{{almacenes.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Â¿ Esta seguro ? " ng-really-click="vm.remove(almacenes)" item="almacenes">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
